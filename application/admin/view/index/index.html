<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>{:config('app.app_name.app_title')} - 主页</title>
    {:widget('All/css')}

    <style type="text/css">
        body{font-family: 微软雅黑;}
    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    {:widget('All/user_info')}
                    <li>
                        <a class="J_menuItem" href="{:url('/Admin/Index/gofirst')}"><i class="fa fa-home"></i>
                        <span class="nav-label">首页</span></a>
                    </li>

                    <li>
                        <a class="J_menuItem" href="{:url('/admin/Slide')}"><i class="fa fa-columns"></i> <span class="nav-label">幻灯片管理</span></a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-user-plus"></i>
                            <span class="nav-label">用户管理</span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a class="J_menuItem" href="{:url('/admin/Merchantuser')}">
                                    <i class="fa fa-user-secret"></i>
                                    <span class="nav-label">养殖户端用户管理</span>
                                </a>
                            </li>
                            <li>
                                <a class="J_menuItem" href="{:url('/admin/Merchantuser/auth_merchant')}">
                                    <i class="fa fa-user-md"></i>
                                    <span class="nav-label">养殖户端用户认证</span>
                                </a>
                            </li>
                            <li>
                                <a class="J_menuItem" href="{:url('/admin/Customeruser')}">
                                    <i class="fa fa-user-secret"></i>
                                    <span class="nav-label">宠物店端用户管理</span>
                                </a>
                            </li>
                            <li>
                                <a class="J_menuItem" href="{:url('/admin/Customeruser/auth_customer')}">
                                    <i class="fa fa-user-md"></i>
                                    <span class="nav-label">宠物店端用户认证</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-desktop"></i>
                            <span class="nav-label">系统管理</span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a class="J_menuItem" href="{:url('/admin/Group')}">组管理</a>
                            </li>
                            <li>
                                <a class="J_menuItem" href="{:url('/admin/Admin')}">管理员</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->

        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="gofirst.html">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span></button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a></li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a></li>
                    </ul>
                </div>
                <a href="{:url('/Admin/Login/logout')}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i>退出</a>
            </div>

            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="{:url('/Admin/Index/gofirst')}" frameborder="0" data-id="gofirst.html" seamless></iframe>
            </div>
            {:widget('All/page_footer')}
            <include file="All:" />
        </div>
    </div>
    {:widget('All/js')}
</body>
</html>
